<ion-header>
  <ion-navbar class="navbar-top">
    <ion-title>Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgotten-password-page background">
  <p padding> Not to worry! Enter your email address and we
    will send you a new password.
  </p>
  <form [formGroup]="recoverPasswordForm" (submit)="recoverPassword($event)">
    <ion-item no-lines class="email-input" [ngClass]="{ 'has-error': controlError.email }">
      <ion-input type="email" formControlName="email" placeholder="Email address" required></ion-input>
    </ion-item>

    <p class="error-message" *ngIf="controlError.message">{{ controlError.message }}</p>

    <button class="send" full type="submit" [disabled]="!recoverPasswordForm.valid">Send</button>
  </form>

</ion-content>
