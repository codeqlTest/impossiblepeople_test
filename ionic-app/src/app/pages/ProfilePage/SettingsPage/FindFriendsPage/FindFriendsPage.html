<ion-header>
  <ion-navbar class="navbar-top">
    <ion-title>Find Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="find-friends-page" background>
  <ion-item no-lines>
    <img src="build/images/find-friends.png">

    <h2>Find and invite friends!</h2>

    <p class="invitation">Feeling lonely? Find and invite your friends, and you will see their posts and unlock friends
      of friends' posts!</p>
  </ion-item>

  <invite-contacts (onConnect)="inviteSuccess($event)" (onError)="inviteError($event)"
                   buttonText="Invite friends by email"></invite-contacts>

  <facebook-connect (onConnect)="fbConnect($event)" (onError)="fbError($event)"
                    [buttonText]="'Find friends on Facebook'"></facebook-connect>
</ion-content>
