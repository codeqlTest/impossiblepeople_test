<ion-header>
  <ion-navbar class="navbar-top">
    <ion-title>Invite Friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="invite-friends-page">
  <ion-item no-lines class="user-headline">
    <p class="invitation">Do you know anyone generous and wonderful who would
      be a great member of this community? Invite them!</p>
  </ion-item>

  <button primary full (click)="accessContacts()">Access contacts</button>
  <button secondary-light full (click)="shareLink()">Share link with friends</button>

</ion-content>
