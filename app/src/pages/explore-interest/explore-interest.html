<ion-header>
  <ion-navbar>
    <ion-title>
      {{ interest }}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="feed-tab background">

  <div *ngIf="!loading && interest && feed.length === 0" class="no-feed">
    <h3 class="title">There are no posts for {{interest}}</h3>
    <h3 class="title">Try another interest</h3>
  </div>

  <ion-list *ngIf="!isAndroid" [hidden]="loading && feed.length === 0" no-lines class="background">
    <post-card *ngFor="let post of feed" [post]="post"></post-card>
  </ion-list>
  <ion-list *ngIf="isAndroid" [virtualScroll]="feed" [hidden]="loading && feed.length === 0" no-lines class="background" approxItemHeight="100px">
    <ion-item *virtualItem="let post" class="background">
      <post-card [post]="post"></post-card>
    </ion-item>
  </ion-list>
</ion-content>
