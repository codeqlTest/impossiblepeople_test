<ion-header>

  <ion-navbar>
    <ion-title>Invite Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item no-lines class="user-headline">
    <p class="invitation">Do you know anyone generous and wonderful who would be a great member of this community? Invite them!</p>
  </ion-item>

  <button ion-button primary full (click)="accessContacts()">Access contacts</button>
  <button ion-button secondary-light full (click)="shareLink()">Share link with friends</button>
</ion-content>
